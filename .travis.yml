language: ruby
sudo: false
rvm:
  - 2.0.0
  - 2.1.10
  - 2.2.10
  - 2.3.8
  - 2.4.5
  - 2.5.3
  - 2.6.0
  - ruby-head
  - jruby-9.2.4.0
  - jruby-head

matrix:
  include:
    - rvm: 2.5.3
      env: COVERALLS=yes

before_script:
  - unset JRUBY_OPTS
  - unset _JAVA_OPTIONS
  # Update RubyGems to the latest possible version
  - gem update --system=$(ruby -e 'puts RUBY_VERSION >= "2.3.0" ? "3.0.1" : "2.7.8"')

script: ruby -Ilib exe/rake
